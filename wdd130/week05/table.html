<style>
    table, td {
        border: 1px solid#333;
        border-collapse: collapse;
    }
    thead {
        background-color: #333;
        color: #fff;
    }
    th, td {
        padding: 0.5rem;
    }
    caption {
        font-weight: 700;
        font-size: smaller;
        color: navy;
        font-variant: small-caps;
    }
</style>
<body>
    <table>
        <caption>Table 1: A Try It Example</caption>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <thody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td rowspan="2">Cell 4</td>
            </tr>
            <tr>
                <td>Cell 5</td>
            </tr>
        </thody>
    </table>
</body>
</html>
